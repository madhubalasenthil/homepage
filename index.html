<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeScreen</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/a64a3f1332.js" crossorigin="anonymous"></script>
    <div class="page">
        <nav>
            <div class="logo">
                <h1>HomePage</h1>
            </div>
            <div class="ico">
                <i id="search" class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="content">
            <div class="left">
                <h1>A Responsibly As <br> Teach Leading, <br> Global Company</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br>
                    Doloremque dolore tempore sequi! Rerum iste facere harum.
                </p>
                <div class="btns">
                    <button id="btn1">Signup</button>
                    <button id="btn2">Explore New Products</button>

                </div>


            </div>
            <div class="right">
                <img src="./Homeimage.jfif" alt="">
                <i id="play" class="fa-solid fa-play"></i>
                <div class="line">
                    <i class="fa-solid fa-star"></i>
                    <p><span>Trust Pilot</span> <br>
                    Rated Best <span>15K</span>Reviews</p>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
